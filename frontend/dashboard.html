<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dashboard-title">Dashboard - ExpenseFlow</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>ðŸ’° ExpenseFlow</h1>
                <div class="header-actions">
                    <nav id="role-nav" class="role-nav">
                        <button onclick="window.location.reload()" class="nav-btn">My Expenses</button>
                        <button onclick="loadExpenseSubmissionForm()" class="nav-btn">Submit Expense</button>
                        <button onclick="loadApprovalManagement()" class="nav-btn" id="approvals-btn" style="display: none;">Approvals</button>
                        <button onclick="loadAdminDashboard()" class="nav-btn" id="admin-btn" style="display: none;">Admin Tools</button>
                    </nav>
                    <span id="user-name" class="user-name">Welcome, User</span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div id="dashboard-content">
                <div class="welcome-section">
                    <h2>Loading Dashboard...</h2>
                    <p>Please wait while we determine your role and load the appropriate view.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/expense.js"></script>
    <script src="js/approvals.js"></script>
</body>
</html>
